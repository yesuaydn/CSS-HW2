<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <!--Logo-->

        <img src="images/google.jpg" alt="Google Logo" class="center" width="351" height="113">
    </div>

    <div id="search">
        <span>Search the web using Google!</span> <br>
        <input type="text" name="q" id="" size="40"> <br>
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
    </div>
    <!--Boxes-->
    <div>
        <table>
            <tr>
                <td id="b1">
                    Special Searches <br>
                    <a href="">Stanford Search</a> <br>
                    <a href="">Linux Search</a>
                </td>
                <td id="b2">
                    <a href="">Help!</a><br>
                    <a href="">About Google</a><br>
                    <a href="">Company Info</a><br>
                    <a href="">Google! Logos</a>
                </td>
                <td id="b3">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="text" value="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="" style="margin-left: 10px;">Archive</a>

                </td>
            </tr>
        </table>

    </div>

</main>
